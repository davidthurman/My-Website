{% extends "blog/base.html" %}
{% load staticfiles %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<h1>Projects</h1>
{% endblock header %}

{% block content %}

	<ul>
		{% for project in projects %}
			<li>
				<h3>
					<a href="{% url 'blog:project' project.id %}">{{ project }}</a>
				</h3>
			</li>
		{% empty %}
			<li>No projects have been added yet.</li>
		{% endfor %}
	</ul>
{% endblock content %}
